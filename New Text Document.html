<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Animation</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  canvas {
    border: none;
  }
</style>
</head>
<body>
<canvas id="heartCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
ctx.strokeStyle = "red";
ctx.lineWidth = 2;

let i = 0;
let points = 2000; // number of steps
let scale = 20;

const message = "I LOVE YOU";
let msgIndex = 0;

// Draw heart step by step
function drawHeartStep() {
    if (i >= points) {
        drawMessage();
        return;
    }

    let t = i * 0.01;
    let x = 16 * Math.sin(t)**3;
    let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);

    if (i === 0) {
        ctx.beginPath();
        ctx.moveTo(x*scale + canvas.width/2, -y*scale + canvas.height/2);
    } else {
        ctx.lineTo(x*scale + canvas.width/2, -y*scale + canvas.height/2);
        ctx.stroke();
    }
    i++;
    requestAnimationFrame(drawHeartStep);
}

// Animate message letter by letter
function drawMessage() {
    if (msgIndex > message.length) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // redraw heart
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.beginPath();
    for (let j = 0; j <= points; j++) {
        let t = j * 0.01;
        let x = 16 * Math.sin(t)**3;
        let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        if (j === 0) ctx.moveTo(x*scale + canvas.width/2, -y*scale + canvas.height/2);
        else ctx.lineTo(x*scale + canvas.width/2, -y*scale + canvas.height/2);
    }
    ctx.stroke();

    // draw message
    ctx.fillStyle = "white";
    ctx.font = "48px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(message.substring(0, msgIndex), canvas.width/2, canvas.height/2);

    msgIndex++;
    setTimeout(drawMessage, 200); // change speed here
}

drawHeartStep();
</script>
</body>
</html>
